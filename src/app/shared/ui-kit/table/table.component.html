<p-table [value]="items()" >
  <ng-template pTemplate="header">
    <tr>
      <th>Place</th>
      <th>Address</th>
      <th>Points</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-player let-index="rowIndex">
    <tr>
      <td>{{ index + 1 }}</td>
      <td>{{ player.address | truncateAddress }}</td>
      <td>{{ player.points }}</td>
    </tr>
  </ng-template>
</p-table>
