<p-table [value]="data()">
  <ng-template pTemplate="header">
    <tr>
      @for(header of config().headers; track $index) {
      <th> {{ header.label }} </th>
      }
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
    <tr>
      @for(block of config().content; track $index) {
      <td>
        {{ block.labelFormat(block.label === 'rowIndex' ? rowIndex : row[block.label]) | dynamicPipe: block.pipe }}
      </td>
      }
    </tr>
  </ng-template>
</p-table>
