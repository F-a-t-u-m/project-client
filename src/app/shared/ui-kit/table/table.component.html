<p-table [value]="players" >
  <ng-template pTemplate="header">
    <tr>
      <th>Place</th>
      <th>Address</th>
      <th>Points</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-player let-i="rowIndex">
    <tr>
      <!-- Dynamically generate Place based on points rank -->
      <td>{{ getPlayerPlace(i) }}</td>
      <td>{{ truncateAddress(player.address) }}</td>
      <td>{{ player.points }}</td>
    </tr>
  </ng-template>
</p-table>
